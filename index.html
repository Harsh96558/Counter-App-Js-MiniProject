<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App mini Project</title>
    <script src="https://cdn.tailwindcss.com"></script>

    
</head>
<body>
  <!-- wrapper -->
  <div class="flex flex-col justify-center items-center w-[100vw] h-[100vh] bg-[#344151] gap-10">
    <div class="font-medium text-[#398d4] text-[20px] ">Increment and Decrement </div>
            <div class="bg-white flex text-[25px] text-[#344151] rounded-sm p-3 px-5">
                <button onclick="decrement()"  class="  border-[#bfbfbf] pr-5 border-r-2 ">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <div id="counter" class="px-5 ">
                    0
                </div>
                <button onclick="increment()" class="  border-[#bfbfbf] pl-5 border-l-2 ">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
  </div>
    

  <script src="https://kit.fontawesome.com/01b1cd325c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
